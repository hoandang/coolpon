<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Coolpon</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/admin/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1><a href="#">Admin</a></h1>
        <hr />
        <div class="page"></div>
    </div>

    <script type="text/template" id="machines-list">
    <a href="#/new-machine" class="btn btn-primary">New Machine</a>
    <hr/>
    <table class="table striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Post Code</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <% _.each(machines, function(machine) { %>
            <tr>
                <td><%= machine.get('name') %></td>
                <td><%= machine.get('address') %></td>
                <td><%= machine.get('post_code') %></td>
                <td>
                    <a href="#/machine/<%= machine.id %>" class="btn">View</a>
                    <a href="#" class="btn btn-inverse">Edit</a>
                    <a href="#" class="btn btn-danger">Delete</a>
                    <a href="#/machine/<%= machine.id %>/new-coupon" class="btn btn-warning">Create Coupons</a>
                </td>
            </tr>
            <% }); %>
        </tbody>
    </table>
    </script>

    <script type="text/template" id="edit-machine-template">
    <form class="edit-machine-form">
        <legend>Create Machine</legend>
        <p>
            <label>Name: </label>
            <input type="text" name="name" value="" />
        </p>
        <p>
            <label>Post Code:</label>
            <input type="text" name="post_code" class="input-small" value="" />
        </p>
        <p>
            <label>Address: </label>
            <input type="text" name="address" value="" />
        </p>
        <hr/>
        <button type="submit" class="btn btn-inverse">Add New Machine</button>
    </form>
    </script>

    <script type="text/template" id="edit-coupon-template">
    <form action="/machines/<%= current_machine.id %>/coupons" method="post" class="edit-coupon-form" enctype="multipart/form-data">
        <legend>Create Coupon - <%= current_machine.name %></legend>
        <input type="hidden" id="machine_id" name="machine_id" value=<%= current_machine.id %> />
        <p>
            <label>Name: </label>
            <input type="text" name="name" value="" />
        </p>
        <p>
            <label>Description: </label>
            <textarea name="description" class="span12" id="textarea" rows="6" placeholder="Enter a short synopsis"></textarea>
        </p>
            <label class="btn btn-success file-upload">
                <i class="icon-plus icon-white"></i>
                <span>Add image<span>
                <input type="file" id="fileupload" name="image">
            </label>
        </p>
        <hr/>
        <button class="btn btn-primary" type="submit">
            <i class="icon-upload icon-white"></i>
            <span>Create Coupon</span>
        </button>
    </form>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="public/lib/utility.js"></script>
    <script src="public/admin/admin.js"></script>
</body>
</html>
