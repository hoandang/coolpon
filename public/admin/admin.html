<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Coolpon</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/admin/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <ul class="span12" id="navigator">
            <li><a href="#">Machines</a></li>
            <li><a href="#/coupons">Coupons</a></li>
            <li><a href="#/businesses">Business</a></li>
            <li><a href="#/users">Users</a></li>
        </ul>
        <div class="page"></div>
    </div>

    <script type="text/template" id="machines">
    <h3>Machines</h3>
    <a href="#/machines/new-machine" class="btn btn-success">
        <i class="icon-plus icon-white"></i>
        <span>New Machine</span>
    </a>
    <br /><br />
    <table class="table striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Post Code</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <% _.each(machines, function(machine) { %>
            <tr>
                <td><%= machine.get('name') %></td>
                <td><%= machine.get('address') %></td>
                <td><%= machine.get('post_code') %></td>
                <td>
                    <a href="#/machines/<%= machine.id %>" class="btn">View</a>
                    <a href="#" class="btn btn-inverse">Edit</a>
                    <a href="#" class="btn btn-danger">Delete</a>
                    <a href="#/machines/<%= machine.id %>/new-coupon" class="btn btn-warning">Create Coupons</a>
                </td>
            </tr>
            <% }); %>
        </tbody>
    </table>
    </script>

    <!-- EDIT MACHINE FORM TEMPLATE -->
    <script type="text/template" id="edit-machine-template">
    <form class="edit-machine-form">
        <legend>Create Machine</legend>
        <p>
            <label>Name: </label>
            <input type="text" name="name" value="" />
        </p>
        <p>
            <label>Post Code:</label>
            <input type="text" name="post_code" class="input-small" value="" />
        </p>
        <p>
            <label>Address: </label>
            <input type="text" name="address" value="" />
        </p>
        <hr/>
        <button class="btn btn-primary" type="submit">
            <i class="icon-upload icon-white"></i>
            <span>Create</span>
        </button>
    </form>
    </script>

    <!-- EDIT COUPON BY MACHINE TEMPLATE -->
    <script type="text/template" id="edit-coupon-by-machine-template">
    <form action="/coupons" method="post" enctype="multipart/form-data">
        <legend>Create Coupon - <a href="#/machines/<%= current_machine.id %>"><%= current_machine.name %></a></legend>
        <input type="hidden" id="machine_id" name="machine_id" value=<%= current_machine.id %> />
        <input type="hidden" name="request" value="coupon-by-machine" />
        <p>
            <label>Name: </label>
            <input type="text" name="name" value="" />
        </p>
        <p>
            <label>Pick a business:</label>
            <select name="business_id">
                <% _.each(businesses, function(business) { %>
                <option value="<%= business.id %>"><%= business.get('name') %></option>
                <% }); %>
            </select>
        </p>
        <p>
            <label>Description: </label>
            <textarea name="description" class="span12" id="textarea" rows="6" placeholder="Enter a short synopsis"></textarea>
        </p>
            <label class="btn btn-success file-upload">
                <i class="icon-plus icon-white"></i>
                <span>Add image<span>
                <input type="file" id="fileupload" name="image">
            </label>
        </p>
        <hr/>
        <button class="btn btn-primary" type="submit">
            <i class="icon-upload icon-white"></i>
            <span>Create</span>
        </button>
    </form>
    </script>

    <!-- COUPONS TEMPLATE -->
    <script type="text/template" id="coupons">
    <h3>Coupons</h3>
    <a href="#/coupons/new-coupon" class="btn btn-success">
        <i class="icon-plus icon-white"></i>
        <span>New Coupon</span>
    </a>
    <br /><br />
    <table class="table striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <% _.each(coupons, function(coupon) { %>
            <tr>
                <td><%= coupon.get('name') %></td>
                <td><img width="100px" height="70px" src="<%= coupon.get('image') %>" /></td>
                <td>
                    <a href="#" class="btn btn-inverse">Edit</a>
                    <a href="#" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            <% }); %>
        </tbody>
    </table>
    </script>

    <!-- COUPONS BY MACHINE TEMPLATE -->
    <script type="text/template" id="coupons-by-machine">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
