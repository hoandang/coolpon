<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Coolpon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="public/lib/bootstrap-wysihtml5-0.0.2.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/lib/bootstrap-fileupload.min.css" rel="stylesheet" />
    <link href="public/admin/style.css" rel="stylesheet" />
    <script src="public/lib/wysihtml5-0.3.0_rc2.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="public/lib/bootstrap-wysihtml5-0.0.2.min.js"></script>
    <script src="public/lib/bootstrap-fileupload.min.js"></script>
    <script src="public/lib/bootstrap-inputmask.min.js"></script>
</head>
<body>
    <div class="container">
        <ul class="span12" id="navigator">
            <li><a href="#">Machines</a></li>
            <li><a href="#/coupons">Coupons</a></li>
            <li><a href="#/businesses">Business</a></li>
            <li><a href="#/users">Users</a></li>
        </ul>
        <div class="page"></div>
    </div>

    <!-- MACHINES LIST -->
    <script type="text/template" id="machines">
    <h3>Machines</h3>
    <a href="#/machines/new-machine" class="btn btn-success">
        <i class="icon-plus icon-white"></i>
        <span>New Machine</span>
    </a>
    <br /><br />
    <table class="table table-bordered table-hover" id="table-machines">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th class="post-code">Post Code</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <% _.each(machines, function(machine) { %>
            <tr>
                <td><%= machine.get('name') %></td>
                <td><%= machine.get('address') %></td>
                <td class="post-code"><%= machine.get('post_code') %></td>
                <td class="operation">
                    <a href="#/machines/<%= machine.id %>" class="btn">View</a>
                    <a href="#" class="btn btn-inverse">Edit</a>
                    <a href="#" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            <% }); %>
        </tbody>
    </table>
    </script>

    <!-- EDIT MACHINE FORM TEMPLATE -->
    <script type="text/template" id="edit-machine-template">
    <form class="edit-machine-form">
        <legend>Create Machine</legend>
        <p>
            <label>Name: </label>
            <input type="text" name="name" value="" />
        </p>
        <p>
            <label>Post Code:</label>
            <input type="text" name="post_code" class="input-small" value="" />
        </p>
        <p>
            <label>Address: </label>
            <input type="text" name="address" value="" />
        </p>
        <hr/>
        <button class="btn btn-primary" type="submit">
            <i class="icon-upload icon-white"></i>
            <span>Create</span>
        </button>
    </form>
    </script>

    <!-- EDIT COUPON BY MACHINE TEMPLATE -->
    <script type="text/template" id="edit-coupon-by-machine-template">
    <form action="/coupons" method="post" enctype="multipart/form-data">
        <legend>Create Coupon - <a href="#/machines/<%= current_machine.id %>"><%= current_machine.name %></a></legend>
        <input type="hidden" id="machine_id" name="machine_id" value=<%= current_machine.id %> />
        <input type="hidden" name="request" value="coupon-by-machine" />
        <p>
            <input placeholder="Enter Coupon Name" type="text" name="name" value="" />
            <input placeholder="Enter Expired Date" name="expired_date" type="text" data-mask="99/99/9999"/>
        </p>
        <p>
            <select name="business_id">
                <option value="-1">Pick a business...</option>
                <% _.each(businesses, function(business) { %>
                <option value="<%= business.id %>"><%= business.get('name') %></option>
                <% }); %>
            </select>
        </p>
        <hr/>
        <p>
            <textarea class="span12" rows="11" id="description" name="description" placeholder="Enter Coupon's Description ..."></textarea>
        </p>
        <p>
            <div class="fileupload fileupload-new" data-provides="fileupload">
                <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;"><img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image"/></div>
                <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                <div>
                    <span class="btn btn-file">
                        <i class="icon-plus"></i>
                        <span class="fileupload-new">Select Image</span>
                        <span class="fileupload-exists">Change</span>
                        <input type="file" id="fileupload" name="image">
                    </span>
                    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
                </div>
            </div>
        </p>
        <hr/>
        <button class="btn btn-primary" type="submit">
            <i class="icon-upload icon-white"></i>
            <span>Create</span>
        </button>
    </form>
    </script>

    <!-- COUPONS TEMPLATE -->
    <script type="text/template" id="coupons">
    <h3>Coupons</h3>
    <a href="#/coupons/new-coupon" class="btn btn-success">
        <i class="icon-plus icon-white"></i>
        <span>New Coupon</span>
    </a>
    <br /><br />
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th class="name">Name</th>
                <th class="thumb">Image</th>
                <th class="expired-date">Expired Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <% _.each(coupons, function(coupon) { %>
            <tr>
                <td class="name"><%= coupon.get('name') %></td>
                <td class="thumb"><img width="150px" height="70px" src="<%= coupon.get('image') %>" /></td>
                <td class="expired-date"><%=coupon.get('expired_date') %></td>
                <td class="operation">
                    <a href="#" class="btn btn-inverse">Edit</a>
                    <a href="#" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            <% }); %>
        </tbody>
    </table>
    </script>

    <!-- COUPONS BY MACHINE TEMPLATE -->
    <script type="text/template" id="coupons-by-machine">
    <ul class="machine-list">
        <% _.each(machines, function(machine) { %>
        <li>
            <a href="#/machines/<%= machine.id %>">
                <%= machine.get('name') %>
            </a>
        </li>
        <% }); %>
    </ul>
    <div class="clearfix"></div>
    <h3><%= current_machine.name %></h3>
    <a href="#/machines/<%= current_machine.id %>/new-coupon" class="btn btn-success">
        <i class="icon-plus icon-white"></i>
        <span>New Coupon</span>
    </a>
    <hr/>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th class="name">Name</th>
                <th class="thumb">Image</th>
                <th class="expired-date">Expired Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <% _.each(coupons, function(coupon) { %>
            <tr>
                <td class="name"><%= coupon.get('name') %></td>
                <td class="thumb"><img width="150px" height="70px" src="<%= coupon.get('image') %>" /></td>
                <td class="expired-date"><%=coupon.get('expired_date') %></td>
                <td class="operation">
                    <a href="#" class="btn btn-inverse">Edit</a>
                    <a href="#" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            <% }); %>
        </tbody>
    </table>
    </script>

    <!--- BUSINESS TEMPLATE --->
    <script type="text/template" id="businesses">
    <h3>Businesses</h3>
    <a href="#/businesses/new-business" class="btn btn-success">
        <i class="icon-plus icon-white"></i>
        <span>New Business</span>
    </a>
    <br /><br />
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <% _.each(businesses, function(business) { %>
            <tr>
                <td><%= business.get('name') %></td>
                <td><%= business.get('address') %></td>
                <td class="operation">

    </table>
    </script>

    <!-- EDIT BUSINESS TEMPLATE -->
    <script type="text/template" id="edit-business-template">
    <form class="edit-business-form">
        <legend>Create Business</legend>
        <p>
            <label>Name: </label>
            <input type="text" name="name" value="" />
        </p>
        <p>
            <label>Address: </label>
            <input type="text" name="address" value="" />
        </p>
        <p>
            <label>Description: </label>
            <textarea name="description" class="span12" id="textarea" rows="6" placeholder="Enter a short synopsis"></textarea>
        </p>
        <hr/>
        <button class="btn btn-primary" type="submit">
            <i class="icon-upload icon-white"></i>
            <span>Create</span>
        </button>
    </form>
    <script src="public/lib/utility.js"></script>
    <script src="public/admin/admin.js"></script>
</body>
</html>
